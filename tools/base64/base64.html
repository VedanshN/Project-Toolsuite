<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Base64 Converter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
            border-radius: 0;
            resize: vertical;   
            min-height: 150px;   
            display: block;
        }

        textarea:focus {
            outline: none;
            background-color: #f9f9f9; 
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            padding: 12px 24px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 40px 0;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Base64 Converter</h1>
        <p>Encode and decode text instantly. No server processing.</p>
    </header>

    <main>
        <section>
            <label>INPUT</label>
            <textarea id="input" placeholder="Type or paste content here..."></textarea>
            
            <div style="margin: 20px 0;">
                <button id="encodeBtn">ENCODE (Text → Base64)</button>
                <button id="decodeBtn">DECODE (Base64 → Text)</button>
            </div>

            <label>OUTPUT</label>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="../../index.html">← Back to Home</a></p>
    </footer>

    <script src="base64-logic.js"></script>
</body>
</html>
