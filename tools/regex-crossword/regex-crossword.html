<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Regex Crossword</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #00d2ff;
            --valid-color: #4caf50;
            --invalid-color: #f44336;
            --hint-bg: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 10px; }
        p.subtitle { color: #888; margin-top: -10px; margin-bottom: 30px; }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 50px;
        }

        select, button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background: var(--accent-color); color: #000; }
        select:focus { outline: 2px solid var(--accent-color); }

        /* Game Board */
        .game-container {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
            /* Grid Template columns set dynamically by JS */
        }

        .cell {
            width: 50px;
            height: 50px;
            background: #111;
            border: 2px solid #444;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 6px;
        }
        .cell:focus { outline: 2px solid var(--accent-color); background: #222; }

        /* Clue Bubbles */
        .clue {
            background: var(--hint-bg);
            color: #aaa;
            padding: 5px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: 0.3s;
        }
        .clue.valid { background-color: rgba(76, 175, 80, 0.2); color: var(--valid-color); border: 1px solid var(--valid-color); }
        .clue.invalid { background-color: rgba(244, 67, 54, 0.1); }

        .clue-col { writing-mode: vertical-lr; transform: rotate(180deg); height: 80px; }
        .clue-row { width: 100px; }

        /* Success Modal */
        .hidden { display: none; }
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            border: 1px solid var(--accent-color);
            z-index: 100;
        }
        .confetti { font-size: 3rem; margin-bottom: 10px; }

    </style>
</head>
<body>

    <h1>Regex Crossword</h1>
    <p class="subtitle">Solve the puzzle by matching the patterns.</p>

    <div class="controls">
        <label>Level:</label>
        <select id="level-select">
            <option value="0">1. Tutorial (2x2)</option>
            <option value="1">2. Beginner (2x2)</option>
            <option value="2">3. Intermediate (3x3)</option>
            <option value="3">4. Advanced (3x3)</option>
        </select>
        <button onclick="resetLevel()">â†º Reset</button>
    </div>

    <div id="game-board" class="game-container">
        </div>

    <div id="victory-modal" class="modal hidden">
        <div class="confetti">ðŸŽ‰</div>
        <h2>Level Complete!</h2>
        <p>You matched all Regular Expressions.</p>
        <button onclick="nextLevel()">Next Level âž”</button>
    </div>

    <script src="crossword-logic.js"></script>
</body>
</html>
